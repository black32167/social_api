openapi: 3.0.0
info:
  title: Task API
  version: 0.0.1
servers:
  - url: http://task.example.com/v1
    description: Task tracker server
paths:
  /task:
    get:
      summary: Returns a list of tasks.
      tags:
        - task
      responses:
        '200':    # status code
          description: list of tasks
          content:
            application/json:
              schema:
                $ref: 'model.yaml#/schemas/Tasks'
    post:
      summary: Creates task
      tags:
        - task
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: 'model.yaml#/schemas/Task'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: 'model.yaml#/schemas/Task'
  /task/{taskId}:
    get:
      summary: Returns a task.
      tags:
        - task
      parameters:
        - in: path
          name: taskId
          schema:
            type: string
          required: true
          description: task identifier
      responses:
        '200':    # status code
          description: task
          content:
            application/json:
              schema:
                $ref: 'model.yaml#/schemas/Task'
