schemas:
  Users:
    type: object
    properties:
      users:
        type: array
        items:
          $ref: '#/schemas/User'
    example:
      items:
        - name: John
        - name: Jane
  User:
    type: object
    properties:
      id:
        type: string
      name:
        type: string
    example:
      name: John
  UserAuth:
    type: object
    properties:
      authToken:
        type: string
  ValidationResult:
    type: object
    properties:
      valid:
        type: boolean
  UserCredentials:
    type: object
    properties:
      password:
        type: String